<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sumra Tools</title>
<style>
/* General setup */
body {
  margin: 0;
  background: #0a0a0a;
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Landing title */
h1 {
  font-size: 4rem;
  font-weight: 700;
  margin-bottom: 2rem;
  color: #00ff88;
  text-shadow: 0 0 20px #00ff88;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
  to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
}

/* Landing button */
.start-btn {
  font-size: 2rem;
  padding: 1rem 3rem;
  background: none;
  color: white;
  border: 2px solid white;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.start-btn:hover {
  background: #00ff88;
  color: black;
  box-shadow: 0 0 25px #00ff88, 0 0 50px #00ff88 inset;
}

/* Tools container */
.tools-container {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Tool buttons */
.tool-btn {
  font-size: 1.5rem;
  padding: 1rem 2.5rem;
  border: 2px solid #00ff88;
  border-radius: 12px;
  background: none;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
.tool-btn:hover {
  background: #00ff88;
  color: black;
  box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88 inset;
  transform: scale(1.1);
}
</style>
</head>
<body>

<!-- Landing -->
<div id="landing">
  <h1>Sumra Tools</h1>
  <button class="start-btn" onclick="showTools()">TOOLS ✓</button>
</div>

<!-- Tools -->
<div id="tools" class="tools-container">
  <button class="tool-btn" onclick="window.location.href='https://sumratools.github.io/QR-Code-Generator/'">QR Code Generator ✓</button>
  <button class="tool-btn" onclick="window.location.href='https://example.com/tool2'">Tool 2 ✓</button>
  <button class="tool-btn" onclick="window.location.href='https://example.com/tool3'">Tool 3 ✓</button>
  <button class="tool-btn" onclick="window.location.href='https://example.com/tool4'">Tool 4 ✓</button>
</div>

<script>
function showTools() {
  // fade out landing
  const landing = document.getElementById("landing");
  landing.classList.add("fade-out");
  setTimeout(() => {
    landing.style.display = "none";
    document.getElementById("tools").style.display = "flex";
  }, 1000);
}
</script>

</body>
</html>
